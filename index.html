<html>
    <head>
        <title>chat window</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery.cookie.js"></script>
    </head>

    <body>
        <div class="panel panel-primary chat-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Chat</h3>
            </div>

            <div class="panel-body">
                <div class="chat-area">
                    
                    <div class="user-infobox">
                        <center>
                        <p>Please provide your Name and E-mail to have a Chat.</p>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input id="user" type="text" class="form-control" placeholder="Username">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">E-mail</span>
                            <input id="email" type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <br>
                        <button id="infoSubmit"class="btn btn-primary">Submit</button>
                        </center>
                    </div>
                    
                </div>

                <div class="input-group">
                    <input disabled id="msginput" type="text" class="form-control simplebox" placeholder="Type here...">
                    <span class="input-group-btn">
                        <button disabled id="sendBtn" class="btn btn-default" type="button">send</button>
                    </span>
                </div>
            </div>
        </div>

    </body>
</html>
