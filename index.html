<html>
    <head>
        <title>chat window</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="panel panel-primary chat-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Chat</h3>
            </div>

            <div class="panel-body">
                <div class="chat-area">
                    <div class="chat-msg">hello, how can i help ?</div>

                </div>
                <div class="input-group">
                    <input id="msginput" type="text" class="form-control simplebox" placeholder="Type here...">
                    <span class="input-group-btn">
                        <button id="sendBtn" class="btn btn-default" type="button">send</button>
                    </span>
                </div>
            </div>
        </div>

    </body>
</html>
